<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - PhoenixTeam Education</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/modal.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="breadcrumb-nav">
                    <img src="../assets/PhoenixTeam Horizontal_Gradient.png" alt="PhoenixTeam" class="logo">
                    <span class="breadcrumb-separator">â€º</span>
                    <span class="breadcrumb-item">Education Center</span>
                    <span class="breadcrumb-separator">â€º</span>
                    <span class="breadcrumb-item current">My Classes</span>
                </div>
                <div class="header-right">
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="layout">
        <aside class="sidebar">
            <div class="welcome-message">
                <h4>Welcome back!</h4>
                <p id="userInfo">Loading...</p>
            </div>

            <div class="sidebar-menu">
                <p id="classesInfo" style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 16px;">Loading your classes...</p>
            </div>
        </aside>

        <main class="main-content">
            <div class="grid grid-2">
                <div class="card">
                    <h3>My Classes</h3>
                    <div id="myClasses" class="classes-grid">
                        <p>Loading your classes...</p>
                    </div>
                </div>

                <div class="card">
                    <h3>Quick Chat</h3>
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="Ask the AI assistant..." class="form-input">
                            <button id="sendChatBtn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Content Viewer Modal -->
    <div class="modal-overlay" id="slideViewerModal">
        <div class="modal modal-fullscreen">
            <div class="viewer-header">
                <h3 id="viewerTitle">Content Viewer</h3>
                <div class="viewer-controls">
                    <span id="slideCounter">1 / 1</span>
                    <button class="btn btn-outline" id="closeViewer">Close</button>
                </div>
            </div>
            <div class="viewer-body">
                <button class="nav-btn nav-prev" id="prevSlide">&lt;</button>
                <div class="slide-container">
                    <div id="currentSlide" class="slide-content">
                        <p>Loading content...</p>
                    </div>
                </div>
                <button class="nav-btn nav-next" id="nextSlide">&gt;</button>
            </div>
        </div>
    </div>

    <!-- Flashcard Viewer Modal -->
    <div class="modal-overlay" id="flashcardViewerModal">
        <div class="modal modal-large">
            <div class="modal-header">
                <h3 id="flashcardViewerTitle">Flashcards</h3>
                <button class="modal-close" id="closeFlashcardViewer">&times;</button>
            </div>
            <div class="modal-body">
                <div class="flashcard-viewer-container">
                    <button class="nav-btn nav-prev" id="prevFlashcard">&lt;</button>
                    <div class="flashcard-display">
                        <div class="flashcard-content" id="flashcardContent" onclick="flipFlashcard()">
                            <div class="flashcard-side front" id="flashcardFront">
                                <div class="flashcard-text">
                                    <span class="flashcard-label">Term</span>
                                    <h2 id="flashcardTermDisplay">Loading...</h2>
                                </div>
                                <div class="flashcard-hint">Click to reveal definition</div>
                            </div>
                            <div class="flashcard-side back" id="flashcardBack">
                                <div class="flashcard-text">
                                    <span class="flashcard-label">Definition</span>
                                    <p id="flashcardDefinitionDisplay">Loading...</p>
                                </div>
                                <div class="flashcard-hint">Click to see term</div>
                            </div>
                        </div>
                        <div class="flashcard-info">
                            <span id="flashcardCounter">1 / 1</span>
                            <span id="flashcardCategory"></span>
                        </div>
                    </div>
                    <button class="nav-btn nav-next" id="nextFlashcard">&gt;</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="downloadFlashcardsBtn">ðŸ“¥ Download as Excel</button>
                <button type="button" class="btn btn-outline" id="cancelFlashcardViewer">Close</button>
            </div>
        </div>
    </div>

    <script src="../services/auth.js"></script>
    <script src="student-dashboard.js"></script>
</body>
</html>
